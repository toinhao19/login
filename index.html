<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <title>Login | NEORON</title>
    <!--icon user-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="header">
            <h1>Bem vindo ao Neoron Studio</h1>
            <p>Que bom te ver por aqui!</p>
        </div>
        
        <span class="material-symbols-outlined">
            person
        </span>

        <div id="form">
            <form action="cadastro.php" autocomplete="on">
                <div id="login">
                    <label for="email">E-mail:</label> <br>
                    <input type="email" name="email" id="login" required placeholder="Informe seu E-mail" autocomplete="email">
                </div>

                <div id="key">
                    <label for="key">Senha:</label> <br>
                    <input type="password" name="senha" id="key" required minlength="8" maxlength="16" placeholder="Informe sua senha" autocomplete="current-password">
                </div>

                <div id="save">
                    <input type="checkbox" name="save" id="save"><label for="save">Lembre-me</label>
                    <!--Criar a outra pagina de esqueceu a senha.-->
                    <a href="#" id="reset-password">Esqueceu a senha?</a>
                </div>

                <div id="enter">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>

        <div id="links">
            <p>
                <a href="#">Neoron Direct</a>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
            </p>
        </div>
    </main>

</body>
</html>
